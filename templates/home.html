{% extends "base.html" %}
{% block title %}Locations{% endblock %}
{% block content %}
      {% if user %}

        <p>Locations of {{ friends_count }} friends.</p>

        <div class="row">
         <div class="col-md-6">

          <ul class="list-group">
            {% for key,value in locations.items() %}
              <li class="list-group-item">
                <span class="badge">{{ value.count }}</span>
                {{ value.name }}
              </li>
            {% endfor %}
          </ul>
          </div>
        </div>

        <form action="/prefs" method="post">
          <label for="location">
            Filter by location:
          </label>
          <select name="location">
            {% for key,value in locations.items() %}
              <option value="{{ key }}" 
								{% if userprefs.location_id == key %}
									selected="selected"
								{% endif %}
								>{{ value.name }}
							</option>
            {% endfor %}
          </select>
          <input type="submit" />
        </form>
      {% endif %}
{% endblock %}
