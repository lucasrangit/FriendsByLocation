{% extends "base.html" %}
{% block title %}Locations{% endblock %}
{% block content %}
      {% if user %}

      <div class="container-fluid">

        <div class="row-fluid">

          <p>Known locations of {{ friends_count }} friends.</p>

        </div>

        <div class="row-fluid">

          <div class="col-md-6">

          <ul class="list-group">
            {% for key,value in locations.items() %}
              <li class="list-group-item">
                <span class="badge">{{ value.count }}</span>
                {{ value.name }}
              </li>
            {% endfor %}
          </ul>

          </div>

        </div>

        <div class="row-fluid">

        <form action="/prefs" method="post">
          <label for="location">
            Filter location:
          </label>
          <select name="location">
            {% for key,value in locations.items() %}
              <option value="{{ key }}" 
								{% if userprefs.location_id == key %}
									selected="selected"
								{% endif %}
								>{{ value.name }}
							</option>
            {% endfor %}
          </select>
          <input type="submit" value="Submit" class="button" />
        </form>

        </div>

      </div>

    </div<
      {% endif %}
{% endblock %}
