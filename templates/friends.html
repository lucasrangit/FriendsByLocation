{% extends "base.html" %}
{% block title %}Friends{% endblock %}
{% block content %}
	{% if user %}
		<p>{{ friends_list|length }} friend(s) at {{ userprefs.location_id }}.</p>	
		<ul>
  		{% for friend in friends_list %}
    		<li>{{ friend.name }}</li>
    	{% endfor %}
  	</ul>
	{% endif %}
{% endblock %}
